<div class="section">
    <h3>{{headingTitle}}</h3>
</div>

<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="flip-container" ng-repeat="bar in view.data" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <img ng-src="{{bar.imageUrl}}" />
                    <p class="barName">{{bar.restaurantName}}</p>
                </div>
                <div class="back">
                    {{bar.neighborhood}}
                </div>
            </div>
        </div>
    </div>
</div>
