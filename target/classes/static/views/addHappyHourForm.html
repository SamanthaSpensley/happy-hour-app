<ng-form name="addHappyHour" ng-cloak>
Add your Happy Hour
    <div>
        <label for="rName">Restaurant Name</label>
        <input id="rName" ng-model="newHappyHour.restaurantName">
    </div>
    <div>
        <label for="rLatitude">Latitude</label>
        <input id="rLatitude" ng-model="newHappyHour.latitude">
    </div>
    <div>
        <label for="rLongitude">Longitude</label>
        <input id="rLongitude" ng-model="newHappyHour.longitude">
    </div>
    <div>
        <label for="rNeighborhood">Neighborhood</label>
        <input id="rNeighborhood" ng-model="newHappyHour.neighborhood">
    </div>
    <div>
        <label for="rUrl">Restaurant Image Url</label>
        <input id="rUrl" ng-model="newHappyHour.imageUrl">
    </div>
    <div>
        <label for="rWebsiteUrl">Website Menu Url</label>
        <input id="rWebsiteUrl" ng-model="newHappyHour.websiteUrl">
    </div>
    <div>
        <label for="rMenuUrl">Restaurant Menu Url</label>
        <input id="rMenuUrl" ng-model="newHappyHour.menuUrl">
    </div>

    <label>Monday:
        <input type="checkbox" ng-model="checkbox.monday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.monday">
            <input id="rMondayTime" ng-model="newHappyHour.mondayTime">
        </div>
    </label><br/>
    <label>Tuesday:
        <input type="checkbox" ng-model="checkbox.tuesday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.tuesday">
            <input id="rTuesdayTime" ng-model="newHappyHour.tuesdayTime">
        </div>
    </label><br/>
    <label>Wednesday:
        <input type="checkbox" ng-model="checkbox.wednesday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.wednesday">
            <input id="rWednesdayTime" ng-model="newHappyHour.wednesdayTime">
        </div>
    </label><br/>
    <label>Thursday:
        <input type="checkbox" ng-model="checkbox.thursday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.thursday">
            <input id="rThursdayTime" ng-model="newHappyHour.thursdayTime">
        </div>
    </label><br/>
    <label>Friday:
        <input type="checkbox" ng-model="checkbox.friday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.friday">
            <input id="rFridayTime" ng-model="newHappyHour.fridayTime">
        </div>
    </label><br/>
    <label>Saturday:
        <input type="checkbox" ng-model="checkbox.saturday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.saturday">
            <input id="rSaturdayTime" ng-model="newHappyHour.saturdayTime">
        </div>
    </label><br/>
    <label>Sunday:
        <input type="checkbox" ng-model="checkbox.sunday" ng-true-value="true" ng-false-value="false">
        <div ng-show="checkbox.sunday">
            <input id="rSundayTime" ng-model="newHappyHour.sundayTime">
        </div>
    </label><br/>


    <button ng-click="save()" aria-label="Save New Happy Hour">Save</button>
</ng-form>
