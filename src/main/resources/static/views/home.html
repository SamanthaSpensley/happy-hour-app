<div class="section">
    <h3>{{headingTitle}}</h3>
</div>


<div class="flip-container" ng-repeat="bar in view.data" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front">
            {{bar.restaurantName}}
        </div>
        <div class="back">
            {{bar.neighborhood}}
        </div>
    </div>
</div>
